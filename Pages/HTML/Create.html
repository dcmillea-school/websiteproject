<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Game - Databrawl</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/create.css"> <!-- Custom styles -->
</head>
<body>

  <header class="text-center mt-4">
    <h1 class="display-4">Create Your Own Game</h1>
    <p class="lead">Tell us about your game idea!</p>
  </header>

  <div class="container mt-5" id="game-form-container">
    <form id="game-form" onsubmit="return showJoke()">
      <div class="form-group">
        <label for="title">Game Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="genre">Game Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" required>
      </div>

      <div class="form-group">
        <label for="platform">Platform:</label>
        <input type="text" class="form-control" id="platform" name="platform" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Create Game</button>
    </form>

    <p id="result" class="mt-3" style="font-weight: bold;"></p>
  </div>

  <footer class="text-center mt-5">
    <p>Created by <strong>David Lambalamba</strong></p>

	<p class="Portfolio"><a href="aboutDavid.html">Visit my Portfolio</a></p>
  </footer>

  <script>
    function showJoke() {
      const result = document.getElementById("result");
      result.textContent = "ðŸ˜‚ You can't make games, only buy 'em ahah! This is Databrawl!";
      return false; // Prevent form submission
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
